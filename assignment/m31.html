<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <select name="cars" size="1" id="car">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
              </select>

              <script>
                  var count=document.getElementById("car").options.length;
                  var elements=document.getElementById("car");
                  var yen=new Array();
                  //var the=[];
                  for(var i=0;i<elements.options.length;i++){
                      yen[i]=elements.options[i].value;
                  }
                  var list='the elements are :'
                  for(var i in yen){
                      list=list+','+yen[i];
                  }
                  alert('size of dropdown:'+count+'        '+list)
              </script>
</body>
</html>
