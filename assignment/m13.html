<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var the =prompt("enter the a string:")
        var res=the.split(" ");
        var len=0,kin;
        for(var i in res){
            if(len<res[i].length){
                len=res[i].length;
                kin=res[i];
            }
        }
        document.write('the longest word is:' +kin);
        </script>
</body>
