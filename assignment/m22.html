<body>
    <script>
        function swap(json){
            var ret = {};
            for(var key in json){
              ret[json[key]] = key;
            }
            return ret;
          }
          console.log({Name: "Sachin", City: "Pune" , Age: "42"});
console.log(swap({Name: "Sachin", City: "Pune" , Age: "42"}));
</script>
