<body>
    <script>
        //overriding 
        function getarg(){
            document.write('<br/> Inside getArg1');

            for(var i in arguments){
                document.write('<br/>'+arguments[i]);
            }
            document.write('<br/>') 
        }
        function getarg(x,y,z){
            document.write('<br/> Inside getArg2');

            for(var i in arguments){
                document.write('<br/>'+arguments[i]);
            }
            document.write('<br/>') 
        }
        getarg();
        getarg(4,5,6);
        getarg(11.11,'as',true,45);

        </script>
</body>
